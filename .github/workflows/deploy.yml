name: Deploy FastAPI App to Uberspace

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true  # Enable caching to speed up installation on subsequent runs
          version: "0.4.30"  # Pin to a specific version if needed

      # Step 3: Set up Python
      - name: Set up Python
        run: uv python install  # This respects the Python version pinned in your project

      # Step 4: Install the FastAPI app and dependencies
      - name: Install FastAPI app dependencies
        run: uv sync --all-extras --dev  # Install all project dependencies and development tools

      # Step 6: Deploy to Uberspace using Rsync
      - name: Deploy FastAPI app to Uberspace
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avrh --delete
          path: /
          remote_path: /var/www/virtual/${{ vars.SSH_USERNAME }}/html  # Adjust remote path if needed
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
